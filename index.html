<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link  rel="stylesheet" href="./assets/style/jquery.formstyler.css">
    <link rel="stylesheet" href="./assets/style/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
<section class="field">
    <div class="left-block__field">
        <img src="./assets/images/easy.png" alt="easy">
        <img src="./assets/images/picture.png" alt="picture">
        <img src="./assets/images/easy.png" alt="easy">
        <img src="./assets/images/picture.png" alt="picture">
    </div>
    <div class="right-block__field">
        <h1 class="main-title">Main content listing header.</h1>
        <div class="information-block">
            <div class="information-block__img-block">
                <img src="./assets/images/earth.png" alt="">
            </div>
            <div class="information-block__information">
                <h2 class="title">Header always on top and could be any length. Header always on top and could be any length.</h2>
                <div class="checkbox-block">
                    <form action="#" class="checkbox-block__form">
                        <ul class="checkbox-list">
                            <li><label><input type="checkbox" name="first" value="first-option"> First option</label></li>
                            <li><label><input type="checkbox" name="first" value="second-option"> Second option</label></li>
                            <li><label><input type="checkbox" name="first" value="third-option"> Third option</label></li>
                            <li><label><input type="checkbox" name="first" value="fourth-option"> Fourth option</label></li>
                        </ul>
                    </form>
                    <button class="checkbox-block__button">Add</button>
                </div>
            </div>
        </div>
        <div class="information-block last">
            <div class="information-block__img-block">
                <img src="./assets/images/earth.png" alt="">
            </div>
            <div class="information-block__information">
                <h2 class="title">Header always on top and could be any length.</h2>
                <div class="checkbox-block">
                    <form action="#" class="checkbox-block__form">
                        <ul class="checkbox-list">
                            <li><label><input type="checkbox" name="first" value="first-option"> First option</label></li>
                            <li><label><input type="checkbox" name="first" value="second-option"> Second option</label></li>
                            <li><label><input type="checkbox" name="first" value="third-option"> Third option</label></li>
                            <li><label><input type="checkbox" name="first" value="fourth-option"> Fourth option</label></li>
                        </ul>
                    </form>
                    <button class="checkbox-block__button">Add</button>
                </div>
            </div>
        </div>
        <div class="pagination">
            <div class="number__pagination">
                <ul class="pages-numbers">
                    <li class="number active">1</li>
                    <li class="number">2</li>
                    <li class="number">3</li>
                    <li class="number">4</li>
                </ul>
                <span class="next-step">Next ></span>
                <span class="last-step">Last >></span>
            </div>
            <div class="number-of-store__pagination">
                <p class="all-pages">Page <span class="count">1</span> of 1200</p>
            </div>
            <div class="count-of-product__pagination">
                <select name="count">
                    <option value="20">20</option>
                    <option value="20">40</option>
                    <option value="20">60</option>
                    <option value="20">80</option>
                </select>
            </div>
        </div>
    </div>
</section>
<script src="./assets/script/script.js"></script>
<script src="./assets/script/jquery.formstyler.min.js"></script>
</body>
</html>
